<div class="inner" ng-controller='accountController'>
  <h2>Edit Account</h2>
  <form class="form"  ng-submit="editAccount()">
    <label for="name">Name </label>
    <input type="text" ng-model='updateForm.name' required>
    <label for="email">Email </label>
    <input type="email" ng-model='updateForm.email' required>
    <input class="button" type="submit" value="Update Account">
  </form>
</div>
