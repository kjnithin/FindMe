<div class='inner' ng-controller='addController'>
  <h2>ADD STORE</h2>
  <form class="card" name='addForm'  ng-submit="addStore()">
    <label for="name">Name</label>
    <input type="text" ng-model="addForm.name" required='required'>
    <label for="description">Description</label>
    <textarea ng-model="addForm.description"></textarea>
    <!-- <label for="photo">Image</label>
    <input type="file" ng-model='addForm.photo' ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB"> -->
    <label for="address">Address</label>
    <input type="text" placeholder="Enter a location" ng-model="addForm.address" gm-places-autocomplete required="required">
    <label for="lng">Address lng</label>
    <input type="text" ng-model="addForm.lng" required="required">
    <label for="lat">Address lat</label>
    <input type="text" ng-model="addForm.lat" required="required">
    <ul class="tags">
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='addForm.tags.wifi' ng-true-value="'wifi'">
        <label for="wifi">wifi</label></div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='addForm.tags.openlate' ng-true-value="'Open Late'">
        <label for="Open Late">Open Late</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='addForm.tags.family' ng-true-value="'Family Friendly'">
        <label for="Family Friendly">Family Friendly</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='addForm.tags.vegatarian' ng-true-value="'Vegatarian'">
        <label for="Vegatarian">Vegatarian</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='addForm.tags.licenced' ng-true-value="'Licenced'">
        <label for="Licenced">Licenced</label>
      </div>
    </ul>
    <input class="button" type="submit" value="save">
  </form>
</div>
