<div class='inner' ng-controller='editController'>
  <h2>EDIT STORE</h2>
  <form class="card" name='editForm' ng-submit="editStore()">
    <label for="name">Name</label>
    <input type="text" ng-model="editForm.name" required='required'>
    <label for="description">Description</label>
    <textarea ng-model="editForm.description"></textarea>
    <!-- <label for="photo">Image</label>
    <input type="file" ng-model='editForm.photo' accept="image/gif, image/png, image/jpeg"> -->
    <label for="address">Address</label>
    <input type="text" placeholder="Enter a location" ng-model="editForm.address" gm-places-autocomplete required="required">
    <label for="lng">Address lng</label>
    <input type="text" ng-model="editForm.lng" required="required">
    <label for="lat">Address lat</label>
    <input type="text" ng-model="editForm.lat" required="required">
    <ul class="tags">
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='editForm.tags.wifi'  ng-value='wifi' ng-true-value="'wifi'" ng-checked='checked'>
        <label for="wifi">wifi</label></div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='editForm.tags.openlate' ng-value='open-late' ng-true-value="'Open Late'" ng-checked='checked'>
        <label for="Open Late">Open Late</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='editForm.tags.family' ng-value='family-friendly' ng-true-value="'Family Friendly'" ng-checked='checked'>
        <label for="Family Friendly">Family Friendly</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='editForm.tags.vegatarian' ng-value='vegatarian' ng-true-value="'Vegatarian'" ng-checked='checked'>
        <label for="Vegatarian">Vegatarian</label>
      </div>
      <div class="tag tag__choice">
        <input type="checkbox" ng-model='editForm.tags.licenced' ng-value='licenced' ng-true-value="'Licenced'" ng-checked='checked'>
        <label for="Licenced">Licenced</label>
      </div>
    </ul>
    <input class="button" type="submit" value="save">
    {{editForm.tag}}
  </form>
</div>
